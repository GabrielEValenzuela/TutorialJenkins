version: 2.1
# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/

jobs:
  build_gcc_6:
    docker:
      - image: gcc:6
    steps:
      - checkout
      - run: apt-get update && apt-get install -y cmake
      - run: mkdir -p build && cd build
      - run: cmake ..
      - run: make
      
      
workflows:
  build_and_test:
    jobs:
      - build_gcc_6
